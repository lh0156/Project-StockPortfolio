<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <link th:href="@{/css/signUp.css}" rel="stylesheet">
</head>
<body>
<form th:action="@{/signup}" method="post">
    <h1>회원 가입</h1>
    <label for="username">아이디</label>
    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required />
    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
    <label for="passwordok">비밀번호</label>
    <input type="passwordok" id="passwordok" name="asswordok" placeholder="비밀번호 다시 입력하세요" required />

    <div id="signUpView">
        <button id="btnSignUp" type="submit">가입하기</button>
    </div>

    <div id="backView">
        <a th:href="@{/login}"><button id="btnBack" type="button">뒤로 가기</button></a>
    </div>

</form>
</body>
</html>
