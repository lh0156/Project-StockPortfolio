<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <link th:href="@{/css/signUp.css}" rel="stylesheet">
</head>
<body>
<form th:action="@{/signUp}" method="post">
    <h1>회원 가입</h1>
    <div class="input-group">
        <label for="id">아이디</label>
        <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" required />
    </div>

    <div class="input-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required />
    </div>

    <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
        <div class="error" th:if="${errorMessage}">
            <p th:text="${errorMessage}" />
        </div>
    </div>

    <div class="input-group">
        <label for="passwordOk">비밀번호 확인</label>
        <input type="password" id="passwordOk" name="passwordOk" placeholder="비밀번호를 다시 입력하세요" required />
        <div class="error" th:if="${errorMessage}">
            <p th:text="${errorMessage}" />
        </div>
    </div>
    <div class="input-group">
        <label for="password">휴대폰 번호</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="휴대폰 번호를입력하세요" required />
    </div>

    <div id="signUpView">
        <button id="btnSignUp" type="submit">가입하기</button>
    </div>

    <div id="backView">
        <a th:href="@{/login}"><button id="btnBack" type="button">뒤로 가기</button></a>
    </div>

</form>
</body>
</html>
